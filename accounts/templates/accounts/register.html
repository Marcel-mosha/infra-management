{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Register</button>
            <a href="{% url 'login' %}" class="btn btn-link d-block text-center mt-2">Already have an account? Login</a>
        </form>
    </div>
</div>
{% endblock %}
