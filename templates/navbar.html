{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a
      class="navbar-brand fw-bold d-flex align-items-center"
      href="{% url 'home' %}"
    >
      <img
        src="{% static 'images/logo.png' %}"
        alt="Logo"
        height="30"
        class="me-2"
      />
      Infrastructure Management
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle d-flex align-items-center"
            href="#"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="position-relative me-2">
              <img
                class="rounded-circle border border-2 border-white"
                src="{% static 'images/avatar.svg' %}"
                width="32"
                height="32"
                alt="Profile"
              />
              <span
                class="position-absolute bottom-0 end-0 bg-success rounded-circle p-1 border border-2 border-white"
              ></span>
            </div>
            <span class="d-none d-lg-inline">{{ user.username }}</span>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end shadow"
            aria-labelledby="userDropdown"
          >
            <li>
              <a class="dropdown-item" href="{% url 'profile' %}"
                ><i class="bi bi-person me-2"></i>Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'edit_profile' %}"
                ><i class="bi bi-pencil-square me-2"></i>Edit Profile</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger" href="{% url 'logout' %}"
                ><i class="bi bi-box-arrow-right me-2"></i>Logout</a
              >
            </li>
          </ul>
        </li>
        {% else %}
        <li class="nav-item">
          <a
            class="nav-link btn btn-outline-info text-black-50 me-2 px-3 hover-effect"
            href="{% url 'login' %}"
          >
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link btn btn-light btn-outline-info text-black-50 px-3 hover-effect"
            href="{% url 'register' %}"
          >
            <i class="bi bi-person-plus me-1"></i> Register
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
