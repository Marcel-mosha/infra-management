{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-lg-5 col-md-7">
    <div class="card border-0 shadow-lg">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <div class="icon-xl bg-primary bg-opacity-10 text-primary rounded-circle mb-3 mx-auto">
            <i class="bi bi-shield-lock fs-3"></i>
          </div>
          <h2 class="fw-bold mb-2">Forgot Password?</h2>
          <p class="text-muted">Enter your email to receive a reset link</p>
        </div>

        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          
          <div class="mb-4">
            <label for="id_email" class="form-label fw-medium">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" name="email" id="id_email" class="form-control py-2" 
                     placeholder="your@email.com" required>
            </div>
            <div class="form-text">We'll never share your email</div>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary py-2 fw-bold">
              <i class="bi bi-send-fill me-2"></i> Send Reset Link
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'login' %}" class="text-decoration-none small">
            <i class="bi bi-arrow-left me-1"></i> Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .icon-xl {
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
{% endblock %}
