{% extends 'base.html' %}
{% block title %}Reset Email Sent{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-lg-5 col-md-7">
    <div class="card border-0 shadow-lg">
      <div class="card-body p-5 text-center">
        <div class="icon-xl bg-success bg-opacity-10 text-success rounded-circle mb-3 mx-auto">
          <i class="bi bi-check-circle fs-3"></i>
        </div>
        
        <h2 class="fw-bold mb-3">Check Your Email</h2>
        <p class="text-muted mb-4">
          We've sent instructions to your email address. If you don't receive an email, 
          please check your spam folder or try again.
        </p>
        
        <div class="d-grid gap-2 col-lg-8 mx-auto">
          <a href="{% url 'login' %}" class="btn btn-primary py-2 fw-bold">
            <i class="bi bi-box-arrow-in-right me-2"></i> Return to Login
          </a>
          <a href="{% url 'password_reset' %}" class="btn btn-outline-secondary py-2">
            <i class="bi bi-arrow-repeat me-2"></i> Resend Email
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
