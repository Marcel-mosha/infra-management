{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-lg-5 col-md-7">
    <div class="card border-0 shadow-lg">
      <div class="card-body p-5 text-center">
        <div class="icon-xl bg-success bg-opacity-10 text-success rounded-circle mb-3 mx-auto">
          <i class="bi bi-check-circle-fill fs-3"></i>
        </div>
        
        <h2 class="fw-bold mb-3">Password Updated!</h2>
        <p class="text-muted mb-4">
          Your password has been successfully changed. You can now log in with your new credentials.
        </p>
        
        <div class="d-grid gap-2 col-lg-6 mx-auto">
          <a href="{% url 'login' %}" class="btn btn-primary py-2 fw-bold">
            <i class="bi bi-box-arrow-in-right me-2"></i> Continue to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
